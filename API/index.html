<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
</head>
<body>
    <h1>JSON</h1>
    <H2>JavaScript Object Notation</H2>

    <script>
        const data = {
            name: "Jack",
            id: 12345,
            school: "CTG",
            lovers: {
                name: "Mary",
                id: 5343,
                phone: 8439743,
                favFood: "Pizza"
            },
            phone: 655555553,
            friends: ["Jacky", "Tom", "Cruse"]
        };

        const dataDetails = JSON.stringify(data);
        console.log(dataDetails);
        const dataOriginal = JSON.parse(dataDetails);
        console.log(dataOriginal);
    </script>
</body>
</html>
